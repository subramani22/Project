<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="/js/function.js"></script>
  <link rel="stylesheet" href="css/datepicker.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function () {
      $("#datepicker").datepicker();
      $.datepicker.setDefaults({
		minDate: 0,
		maxDate: "+12m"
       })
    });
  </script>
  <script>
    function ddlselect() {
      var d = document.getElementById("ddselect");
      var displaytext = d.options[d.selectedIndex].text;
      document.getElementById("txtvalue").value = displaytext;
    }
  </script>
</head>
<link rel="stylesheet" href="css/datepicker.css">
</head>

<body>
  <div class="sidebar">
    <a class="active" href="#home">Date and Time</a>
    <p>Date: <input type="text" id="datepicker"></p>
<h1>india</h1>
    <p id="indiaTime"></p>
    <h1>London</h1>
    <p id="londonTime"></p>
  </div>
  <div class="content">
    
    <h2>Buttons</h2>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button><br><br>
    <button type="button" class="btn btn-outline-primary">Change</button>
    <button type="button" class="btn btn-outline-secondary">Back</button>
    <button type="button" class="btn btn-outline-success">Submit</button>
    <button type="button" class="btn btn-outline-danger">Proceed</button><br><br>
   
    <select id="ddselect" onchange="ddlselect();">
      <option>--choose--</option>
      <option>India</option>
      <option>London</option>


    </select>
    <p id="txtvalue"></p>
    <b id="txtvalue1"></b><br>




  </div>
  <script>
    function ddlselect() {
      var d = document.getElementById("ddselect");
      var displaytext = d.options[d.selectedIndex].text;
      document.getElementById("txtvalue").innerHTML = new Date().toLocaleString("en-US", { timeZone: 'Asia/Kolkata', timeStyle: 'short', hourCyle: 'h24' });
      document.getElementById("txtvalue1").innerHTML = new Date().toLocaleString("en-US", { timeZone: 'Europe/London', timeStyle: 'short', hourCyle: 'h24' });
      document.getElementById("txtvalue").value = displaytext;
    }
  </script>
  <script>
    function getIndiaTime() {
      document.getElementById("indiaTime").innerHTML = new Date().toLocaleString("en-US", { timeZone: 'Asia/Kolkata', timeStyle: 'short', hourCyle: 'h24' });
    }
    getIndiaTime();
    setInterval(getIndiaTime, 1000);
    document.getElementById("londonTime").innerHTML = new Date().toLocaleString("en-US", { timeZone: 'Europe/London', timeStyle: 'short', hourCyle: 'h24' });
    
  </script>
</body>

</html>
